language: generic

sudo: false
dist: trusty


branches:
  only:
    - /^\d+(\.\d+){2}$/

env:
    matrix:
      - OS_VERSION=18.04 WAN_MODE=dhcp
      - OS_VERSION=16.04 WAN_MODE=dhcp
      - OS_VERSION=16.04 WAN_MODE=pppoe

install: true

script:
  - make build OS_VERSION=${OS_VERSION} WAN_MODE=${WAN_MODE} version=$TRAVIS_TAG

deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "routing-*-${TRAVIS_TAG}.zip"
  on:
    tags: true
    all_branches: true
    repo: elespejo/routing
